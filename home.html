<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOD ORDERING SITE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,443&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">FOODIE HUB</h1>
        <div class="sidebar-menus"> 
            <a href="home.html"><ion-icon name="storefront-outline"></ion-icon>HOME</a><br>
            <a href="bills.html"><ion-icon name="receipt-outline"></ion-icon>BILLS</a><br>
            <a href="wallet.html"><ion-icon name="wallet-outline"></ion-icon>WALLET</a><br>
            <a href="notification.html"><ion-icon name="notifications-outline"></ion-icon>NOTIFICATIONS</a><br>
            <a href="contact.html"><ion-icon name="chatbubbles-outline"></ion-icon>CONTACT US</a><br>
        </div>
    </div>
    <div class="main"> 
        <div class="main-navbar">
            <ion-icon class="menu-toggle" name="menu-outline"></ion-icon>
            <div class="search">
                <input type="text" placeholder="what do you want to eat?">
                <button class="search-btn" id="search-btn">search</button>
            </div>
        </div>
        <div class="main-highlight">
            <div class="main-header">
                <h2 class="main-title">Specials</h2>
                <div class="main-arrow">
                    <ion-icon class="back" name="chevron-back-circle-outline"></ion-icon>
                    <ion-icon class="next" name="chevron-forward-circle-outline"></ion-icon>
                </div>
            </div>
            <div class="highlight-wrapper">
                <div class="highlight-card">
                    <img class="highlight-img" src="vegetable-salad-recipe.jpg">
                    <div class="highlight-desc">
                        <h4>Vegetable Salad</h4>
                        <p>&#8377; 129</p>
                    </div>
                </div>

                <div class="highlight-card">
                    <img class="highlight-img" src="iced-vietenames-coffee-img-5006.jpg">
                    <div class="highlight-desc">
                        <h4>Cold Coffee</h4>
                        <p>&#8377; 159</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img class="highlight-img" src="images.jpg">
                    <div class="highlight-desc">
                        <h4>Hakka Noodles</h4>
                        <p>&#8377; 229</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img class="highlight-img" src="Untitled.jpg">
                    <div class="highlight-desc">
                        <h4>Veg burger</h4>
                        <p>&#8377; 109</p>
                    </div>
                </div>
            </div>
        </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
